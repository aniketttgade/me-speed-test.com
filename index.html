<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="typing-container">
            <p id="paragraph"></p>
            <textarea id="user-input" placeholder="Start typing here..."></textarea>
        </div>
        <div id="timer"></div>
        <button id="start-button" onclick="startTypingTest()">Start Typing Test</button>
        <button id="stop-button" onclick="stopTypingTest()" hidden>Stop Typing Test</button>
        <div id="result-container"></div>
    </div>

    <script src="no.js"></script>
</body>
</html>
